<style>
/* ================================
   FEATURED GAMES SECTION
================================ */
.featured-section {
  position: relative;
  width: 100%;
  padding: 40px 0;
  margin-top: 24px;

  background-image: url("https://ik.imagekit.io/imyycpzx3/GAME%20(3).png");
  background-size: cover;
  background-position: center 20%;
  background-repeat: no-repeat;
}
.featured-section::before {
  content: "";
  position: absolute;
  inset: 0;
  
 
  z-index: 0;
}
.featured-container {
  position: relative;
  z-index: 1;
}


.featured-container {
  max-width: 1350px;
  margin: auto;
  padding: 0 16px;
}

.featured-title {
  color: #fff;
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 20px;
}

/* ================================
   DESKTOP GRID
================================ */
.featured-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(263px, 1fr));
  gap: 16px;
  justify-items: center;
}

/* ================================
   CARD DESKTOP
================================ */
.game-card {
  width: 263px;
  height: 384px;
  background: linear-gradient(180deg, #0e2a63, #081c3c);
  border-radius: 14px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

/* IMAGE */
.game-image {
  position: relative;
  height: 65%;
  overflow: hidden;
}

.game-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform .3s ease;
}

.game-card:hover .game-image img {
  transform: scale(1.05);
}

/* TAG */
.game-tag {
  position: absolute;
  top: 10px;
  left: 10px;
  background: #ffc107;
  color: #000;
  font-size: 11px;
  font-weight: 700;
  padding: 5px 8px;
  border-radius: 999px;
}

/* CONTENT */
.game-content {
  padding: 10px 12px;
  color: #fff;
  display: flex;
  flex-direction: column;
  flex: 1;
}

.game-title {
  font-size: 14px;
  font-weight: 700;
  margin-bottom: 6px;
  line-height: 1.2;
}

.game-desc {
  font-size: 12px;
  opacity: 0.75;
  margin-bottom: 10px;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.game-btn {
  margin-top: auto;
  text-align: center;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #fff;
  color: #fff;
  text-decoration: none;
  font-size: 12px;
  font-weight: 600;
  transition: all .2s ease;
}

.game-btn:hover {
  background: #fff;
  color: #0e2a63;
}

/* ================================
   MOBILE â€“ HORIZONTAL SWIPE ONLY
================================ */
@media (max-width: 768px) {
  .featured-grid {
    display: flex;
    gap: 10px;
    overflow-x: auto;
    overflow-y: hidden;
    padding-bottom: 10px;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
  }

  .featured-grid::-webkit-scrollbar {
    display: none;
  }

  .game-card {
    flex: 0 0 auto;
    width: 146px;
    height: 209px;
    border-radius: 10px;
    scroll-snap-align: start;
  }


  .game-image {
    height: 65%;
  }

  .game-content {
    padding: 8px;
  }

  .game-title {
    font-size: 12px;
  }

  .game-desc {
    font-size: 11px;
    margin-bottom: 6px;
  }

  .game-btn {
    padding: 6px;
    font-size: 11px;
  }
}
</style>



<section class="featured-section">
  <div class="featured-container">
    <div class="featured-title">GAME CENTER</div>

    <div class="featured-grid" id="featured-grid">
      <!-- Game card akan di-inject dari Supabase -->
    </div>
  </div>
</section>
